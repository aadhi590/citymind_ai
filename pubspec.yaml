name: flutter_application_1
description: "CityMind AI - Smart Civic + Urban Intelligence app."
publish_to: 'none' # Keep private

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1

  # Cupertino Icons (iOS style icons)
  cupertino_icons: ^1.0.8

  # Google Maps for Environment tab
  google_maps_flutter: ^2.6.1

  # Image Picker for Civic Reporting
  image_picker: ^1.1.1

  # Firebase (core + Firestore + Storage + Auth)
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_auth: ^5.3.2

  # State management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true